<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Ads</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true">
  <div class="ads-list">
    <ion-card *ngFor="let annonce of tabannonces">
      <ion-row>
        <ion-col size="8">
          <ion-card-content>
            <p class="Model">Model {{ annonce.model }}</p>
            <p class="Price">Price {{ annonce.price }}</p>
            <p class="KM"> KM {{ annonce.km }}</p>
        <p class="Category">{{ annonce.category }}</p>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
