<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" [fullscreen]="true">
    <a [routerLink]="['/mes-annonces']" class="menu-link">My Ads</a>
    <a [routerLink]="['']" class="menu-link">All Ads</a>
    <a [routerLink]="['/add-annonce']" class  ="menu-link">Add a Car</a>
    <a [routerLink]="['/login'] " (click)="logout()" class="menu-link">LogOut</a>

  
    </ion-content>
 
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button class="search-btn">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="ion-margin">
      <ion-card *ngFor="let annonce of tabannonces" [routerLink]="['/details-annonce', annonce.id]" class="annonce-card">
        <ion-card-header>
          <ion-card-title>{{ annonce.model }}</ion-card-title>
          <ion-card-subtitle>{{ annonce.category }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          Ad published by <br>
            <strong>{{ annonce.user }}</strong>
        </ion-card-content>

        <ion-button class="details-button">Details</ion-button>
        
      </ion-card>
    </div>
  </ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button mode="ios" routerLink="/add-annonce">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
